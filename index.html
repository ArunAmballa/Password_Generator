<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <!--Password-Display-->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" width="20" height="20">
            </button>

        </div>
        <!--Input-Container-->
        <div class="input-container">
            <!--Password Length-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!--Check-Box-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label><br>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label><br>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label><br>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Special Characters</label><br>
            </div>

            <!--Strength-Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!--Generate Password-->
            <button class="generateButton">
                Generate Password
            </button>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
